name: PR Build Validation

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore Dependencies
        run: dotnet restore SpeakStoreLocate.sln
      
      - name: Build Solution
        run: dotnet build SpeakStoreLocate.sln --configuration Release --no-restore
      
      - name: Run Tests
        run: dotnet test SpeakStoreLocate.sln --configuration Release --no-build --verbosity normal
