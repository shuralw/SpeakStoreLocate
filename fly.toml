# Fly.io Launch configuration file
# Documentation: https://fly.io/docs/reference/configuration/

app = "speakstorelocate"
primary_region = "fra"

[build]
  dockerfile = "SpeakStoreLocate.ApiService/dockerfile"

[env]
  ASPNETCORE_ENVIRONMENT = "Staging"
  ASPNETCORE_URLS = "http://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
