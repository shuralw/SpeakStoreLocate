version: 1
applications:
  - appRoot: SpeakStoreLocate.Client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        # Angular (builder: @angular/build:application) emits browser output here.
        baseDirectory: dist/speak-store-locate-client/browser
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
