<mat-toolbar color="primary" class="user-id-toolbar">
  <div class="user-id-toolbar__branding">
    <mat-icon aria-hidden="true">graphic_eq</mat-icon>
    <span class="user-id-toolbar__title">SpeakStoreLocate</span>
  </div>
  <span class="user-id-toolbar__spacer"></span>

  <ng-container *ngIf="currentUserId && !editMode; else userIdAction">
  <div class="user-id-toolbar__user" [attr.aria-label]="'Aktuelle User-ID: ' + currentUserId">
      <div class="user-id-toolbar__user-chip">
        <div class="user-id-toolbar__user-icon" aria-hidden="true">
          <mat-icon>person</mat-icon>
        </div>
        <div class="user-id-toolbar__user-text">{{ currentUserId }}</div>
      </div>
      <button
        class="user-id-toolbar__user-edit"
        mat-icon-button
        type="button"
        (click)="startEditing()"
        matTooltip="User-ID ändern"
        aria-label="User-ID ändern"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </ng-container>
</mat-toolbar>

<ng-template #userIdAction>
  <button
    mat-raised-button
    color="accent"
    class="user-id-toolbar__action"
    type="button"
    (click)="startEditing(true)"
  >
    <mat-icon>person_add</mat-icon>
    User-ID festlegen
  </button>
</ng-template>

<mat-toolbar *ngIf="showPrompt" color="warn" class="user-id-warning">
  <mat-icon aria-hidden="true">warning</mat-icon>
  <span>Bitte eine User-ID setzen, damit Anfragen verarbeitet werden.</span>
  <span class="user-id-warning__spacer"></span>
  <button mat-button type="button" (click)="startEditing(true)">Jetzt festlegen</button>
</mat-toolbar>

<mat-card class="user-id-card" *ngIf="editMode">
  <mat-card-header>
    <mat-card-title>User-ID verwalten</mat-card-title>
    <mat-card-subtitle>1-64 Zeichen · A-Z · a-z · 0-9 · _ · -</mat-card-subtitle>
  </mat-card-header>

  <form class="user-id-card__form" (ngSubmit)="saveUserId()" novalidate>
    <mat-card-content>
      <mat-form-field appearance="outline" class="user-id-card__field">
        <mat-label>User-ID</mat-label>
        <input
          matInput
          #userIdInput
          [formControl]="userIdControl"
          required
          [attr.pattern]="pattern"
          autocomplete="off"
          spellcheck="false"
          inputmode="text"
          (keydown.enter)="saveUserId()"
        />
        <mat-error *ngIf="userIdControl.hasError('required')">Pflichtfeld</mat-error>
        <mat-error *ngIf="userIdControl.hasError('pattern')">Ungültige ID (nur A-Z, a-z, 0-9, _ oder -)</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="cancel()">
        <mat-icon>close</mat-icon>
        Abbrechen
      </button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!userIdControl.valid" (click)="saveUserId()">
        <mat-icon>save</mat-icon>
        Speichern
      </button>
    </mat-card-actions>
  </form>
</mat-card>
